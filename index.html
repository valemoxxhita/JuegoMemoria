    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <link rel="shortcut icon" href="./img/icon.jpg" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="@sweetalert2/theme-material-ui/material-ui.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="color my-3 text-center title">Memory Game!</h1>
                </div>
                <div class="col-12">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link header title">Player: <span class="player">PLAYER 1</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link header title "><span>Points: </span><span class="points">0</span><span class="points2">/6</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link title header">Attempts: <span class="attempts">0</span></a>
                          </li>
                        <li class="nav-item">
                          <a class="nav-link title header">Time: <span class="time">0</span>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link title header">Level: <span class="level">0</span></a>
                        </li>
                        
                        <li class="nav-item">
                            <a>
                                <button class="btn-start" style="background-color:#89b5d6; border-radius: 10px; border: none; padding: 9px;">START</button>
                            </a>
                          </li>
                      </ul>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-md-7">
                            <h1 class="color title">Game board</h1>
                            <hr>
                            <div class="board row">
                                <!--Img here-->
                            </div>
                        </div>
                        <div class="col-12 col-md-5">
                            <table class="my-4 table records">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Player</th>
                                        <th>Total Time</th>
                                        <th>Total attempts</th>
                                        <th>Time left</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class=" col-form-label">Player's name:</label>
            <input type="text" class="form-control nombre-jugador" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary registrar-jugador">Send</button>
      </div>
    </div>
  </div>
</div>
       
        <script src="./js/saveData.js"></script>
        <script src="sweetalert2/dist/sweetalert2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./js/funciones.js"></script>
    </body>
    </html>
